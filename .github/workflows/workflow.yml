            # Find and replace %%VERSION%% by the GitHub run id in every appmanifest.yml file
            - name: Replace %%VERSION%% in appmanifest.yml files
              run: |
                find . -name 'appmanifest.yml' -exec sed -i 's/%%VERSION%%/${{ github.run_id }}/g' {} +
      # Run tests on the album-api image
      - name: Run tests on album-api image
        run: |
          docker run --rm ${{ secrets.DOCKERHUB_USERNAME }}/album-api:${{ github.run_id }} dotnet test /app/albums-api.dll

      # Deploy the album-api image to the dev AKS cluster
      - name: Set up Azure CLI
        uses: azure/cli@v2

      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to AKS
        run: |
          az aks get-credentials --resource-group ${{ secrets.AKS_RESOURCE_GROUP }} --name ${{ secrets.AKS_CLUSTER_NAME }}
          kubectl set image deployment/album-api album-api=${{ secrets.DOCKERHUB_USERNAME }}/album-api:${{ github.run_id }} --namespace=dev
